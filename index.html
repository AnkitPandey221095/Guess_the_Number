<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gusse Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
           <div class="headline"><h1>Guess The Number</h1></div>
           <div class="limit"><h4>Set Limit</h4><input type="range" min="1" max="100" value="1" id="range"><span id="Rvalue"></span></div> 
        </div>
       
    </header>


    <main>
        
        <div class="cards">
            <div class="card" id="card1">
                <div class="innerCard1">
                <div class="front_card1"></div>
                <div class="back_card1"><h1 style="text-align: center; font-size: 50px;">CHOOSE LESSER NUMBER</h1></div>
            </div>
            </div>
            <div class="card" id="card2">
                <div class="innerCard2">
                <div class="front_card2"></div>
                <div class="back_card2"><h1 style="text-align: center; font-size: 25px; margin-top: 100px;" class="text">CONGRATULATION</h1></div>
            </div>
            </div>
            <div class="card" id="card3">
                <div class="innerCard3">
                <div class="front_card3"></div>
                <div class="back_card3"><h1 style="text-align: center; font-size: 50px;">CHOOSE GREATER NUMBER</h1></div>
            </div>
            </div>
        </div>
        <div class="inputbox"><input type="number" id="inputE"></div>
        <div class="button"><button id="button1">Show</button><button id="button2">Enter</button><button id="button3">Generate Number</button></div>
    </main>


    <footer><div class="footer"><h2 id="updates">WELLCOME</h2></div></footer>
    



    <script src="func.js"></script>

      
        

</body>
</html>
